    <!doctype html>
    <html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="main.css" rel="stylesheet">
        <title>Hello, world!</title>
    </head>

    <body>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <div class="black-bg">
            <div class="white-bg">
                <h4>로그인하세요</h4>

                <form action="success.html">
                    <div class="my-3">
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="my-3">
                        <input type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary" id="send">전송</button>
                    <button type="button" class="btn btn-danger" id="close">닫기</button>
                </form>

            </div>
        </div>


        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand">Navbar</span>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <ul class="list-group">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
        </ul>

        <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

        <div class="main-bg">
            <h4>Shirts on Sale</h4>
            <button id="login" class="btn btn-danger">로그인</button>
        </div>

        <script>

            //document.getElementById('login').addEventListener('click', function(){ -> 제이쿼리에서는 셀렉터대신 달러표시쓰고, addEventListener대신에 on 쓴다.
            $('#login').on('click', function () {
                //document.querySelector('.black-bg').classList.add('show-modal') //로그인 아이디를 사용하는 버튼태그 클릭시 함수문이 동작할건데, 함수문이 동작하면 .black-bg클래스에 show-modal클래스를 붙여줄거다.
                $('.black-bg').toggleClass('show-modal');
            })

            $('#close').on('click', function () {
                $('.black-bg').removeClass('show-modal');

            })

            $('form').on('submit', function (e) {
                if (document.getElementById('email').value == '') {
                    e.preventDefault();
                    alert('아이디 입력하쇼');
                }
            });

        </script>


    </body>

    </html>
